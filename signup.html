<!DOCTYPE html>
<html>
	<head>
		<title>Chat SignUp</title>
		<meta charset='uft-8'/>
		<link rel='stylesheet' href='css/style.css'/>
		<script src='./signup.js' defer></script>
	</head>

	<body>
		<a href='./authentification.html'>Login</a>
		<form class="authentification" action="" id='form'>
			<fieldset class="authentification__fieldset">
				<legend>Personal profile</legend>
				<div class='authentification__fields'>
					<div class='authentification__field'>
				<label for='email'>Your email</label>
				<input class="authentification__login" type='email' id='email'/>
					</div>
					<div class='authentification__field'>
				<label for='password'>Your password</label>
				<input class="authentification__login" type='password' id='password'/>
					</div>
				</div>
				<input id="choice" class="authentification__submit" type="submit" value="Sign Up"/>
			</fieldset>
		</form>
	</body>
</html>
