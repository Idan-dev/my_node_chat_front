<!DOCTYPE html>
<html>
	<head>
		<title>Chat login</title>
		<meta charset='uft-8'/>
		<link rel='stylesheet' href='css/style.css'/>
		<script src='./authentification.js' defer></script>
	</head>

	<body>
		<a href='./signup.html'>Sign Up</a>
		<form class="authentification" action="" id='form'>
			<fieldset class="authentification__fieldset">
				<legend>Login choice</legend>
				<div class='authentification__fields'>
					<div class='authentification__field'>
						<label class="authentification__label" for="pseudo">Choose your chat name:</label>
						<input class="authentification__login" type='text' id="pseudo"/>
					</div>
					<div class='authentification__field'>
						<label for='email'>Enter your email:</label>
						<input class="authentification__login" type='email' id='email'/>
					</div>
					<div class='authentification__field'>
						<label for='password'>Enter your password:</label>
						<input class="authentification__login" type='password' id='password'/>
					</div>
				</div>
				<input id='choice' class="authentification__submit" type="submit" value="Login"/>
			</fieldset>
		</form>
	</body>
</html>
